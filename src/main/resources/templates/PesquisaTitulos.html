<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<title>Pesquisa Títulos</title>
</head>
	<section layout:fragment="conteudo">
		<div layout:replace="MensagemGeral"></div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Pesquisa Títulos</h1>
					<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo título</a>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
				  <thead>
				    <tr>
				      <th class="text-center col-md-1">#</th>
				      <th>Descrição</th>
				      <th class="text-center col-md-2">Data de Vencimento</th>
				      <th class="text-right col-md-2">Valor</th>
				       <th class="text-center col-md-2">Status</th>
				       <th class="col-md-1"></th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr th:each="titulo : ${listaTitulos}">
				    	<td class="text-center" th:text="${titulo.codigo}"/>
				     	<td th:text="${titulo.descricao}"/>
				     	<td class="text-center"  th:text="${{titulo.dataVencimento}}"/>
				     	<td class="text-right" th:text="|R$ ${{titulo.valor}}|"/>
				     	<td class="text-center" >
				     	<span class="label" th:text="${titulo.status.descricao}" 
				     		th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"/>     		
				     	</td>
				     	<td class="text-center">
				     		<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo} (codigo = ${titulo.codigo})}"
				     			title="Editar" rel="tooltip" data-replacement="top">
				     			<span class="glyphicon glyphicon-pencil"></span>
				     		</a>
				     		<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
				     			th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}" 
				     			title="Excluir" rel="tooltip" data-replacement="top">
				     			<span class="glyphicon glyphicon-trash"></span>
				     		</a>
				     	</td>
				    </tr>
				    <tr>
				     <td colspan="6"  th:if="${#lists.isEmpty(listaTitulos)}">Nenhum Título foi encontrado.</td>
				    </tr>
				   </tbody>
				 </table>
			</div>
			<div layout:insert="DialogoConfirmacaoExclusao"></div>	
		</div>
	</section>
</html>
